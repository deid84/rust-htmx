<div class="mt-3">
  <form
    hx-post="/todos"
    hx-target="#todos"
    hx-swap="innerHTML"
    class="max-w-md border-t-2 border-gray-600 py-2"
  >
    <label for="todo" class="block text-sm font-medium leading-6 text-gray-300"
      >Todo List</label
    >
    <div class="mt-2 inline-flex flex-row space-x-2 bg-gray-900">
      <input
        type="text"
        name="todo"
        id="todo"
        class="block w-full rounded-md border-0 py-1.5 bg-gray-900 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-400 sm:text-sm sm:leading-6"
        placeholder="write something here..."
      />
      <button
        type="submit"
        class="rounded-md bg-cyan-600 px-2.5 py-1.5 text-sm font-semibold text-gray-200 shadow-sm hover:bg-cyan-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-400"
      >
        Add
      </button>
    </div>
  </form>
  <div id="todos" />
</div>
